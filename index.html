        body { background-color: white; color: black; font-family: Arial, sans-serif; text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .gallery .item { flex: 1 1 calc(33.333% - 20px); min-width: 280px; margin: 10px; position: relative; box-sizing: border-box; padding: 10px; border: 1px solid #ccc; transition: transform 0.2s ease-in-out; display: flex; flex-direction: column; justify-content: space-between; align-items: center; }
        .gallery .item:hover { transform: scale(1.05); }
        .gallery .item img { max-width: 100%; height: auto; cursor: pointer; margin-bottom: 10px; }
        .gallery .item .buttons-wrapper { width: 100%; display: flex; justify-content: space-around; align-items: flex-end; margin-top: auto; }
        .gallery button { padding: 8px 12px; font-size: 12px; background-color: transparent; border: 2px solid black; border-radius: 5px; cursor: pointer; text-decoration: none; }
        .gallery a button { border: none; padding: 0; }
        #openUploadModalBtn { position: fixed; top: 20px; right: 20px; width: 50px; height: 50px; background-color: black; color: white; border-radius: 50%; border: 2px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.3); font-size: 32px; line-height: 48px; text-align: center; cursor: pointer; z-index: 1002; }
        .modal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; overflow:auto; background-color:rgba(0,0,0,0.9); }
        .modal-content { margin: auto; display: block; width: 80%; max-width: 700px; position: relative; top: 50%; transform: translateY(-50%); }
        .close-btn { position:absolute; top:15px; right:35px; color:white; font-size:40px; font-weight:bold; cursor:pointer; transition: color 0.3s; }
        .close-btn:hover { color: #bbb; }
        .upload-modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 400px; border-radius: 10px; text-align: left; position: relative; }
        #uploadForm label { display: block; margin-bottom: 5px; font-weight: bold; }
        #uploadForm input[type="password"], #uploadForm input[type="file"] { width: 100%; box-sizing: border-box; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; }
        #uploadForm button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: 2px solid #007bff; border-radius: 5px; cursor: pointer; font-size: 16px; }
        #uploadForm button:hover { background-color: #0056b3; }
        #uploadStatus { margin-top: 15px; font-weight: bold; text-align: center; }
        .delete-btn {
            position: absolute; top: 5px; right: 5px; width: 24px; height: 24px; background-color: rgba(0, 0, 0, 0.6);
            color: white; border: 1px solid white; border-radius: 50%; font-size: 16px; line-height: 22px; text-align: center;
            cursor: pointer; opacity: 0; transition: opacity 0.2s ease-in-out; z-index: 10;
        }
        .item:hover .delete-btn { opacity: 1; }
    </style>

<!-- Pływający przycisk "+" -->

<!-- Modal do przesyłania plików -->
<div class="modal" id="uploadModal">
<div class="upload-modal-content">
<span class="close-btn" onclick="closeUploadModal()">×</span>
<h2>Dodaj nowy obraz do galerii</h2>
<form id="uploadForm">
<label for="uploadCode">Kod dostępu:</label><input id="uploadCode" name="code" required="" type="password"/>
<label for="imageFile">Wybierz obraz:</label><input accept="image/jpeg, image/png, image/gif, image/jpg" id="imageFile" name="image" required="" type="file"/>
<button type="submit">Wyślij obraz</button>
</form>
<div id="uploadStatus"></div>
</div>
</div>
<script>
        const imageModal = document.getElementById('imageModal');
        const uploadModal = document.getElementById('uploadModal');
        const uploadForm = document.getElementById('uploadForm');
        const uploadStatus = document.getElementById('uploadStatus');

        function openImageModal(src) { imageModal.style.display = 'block'; document.getElementById('modalImg').src = src; }
        function closeImageModal() { imageModal.style.display = 'none'; }
        function openUploadModal() { uploadModal.style.display = 'block'; }
        function closeUploadModal() { uploadModal.style.display = 'none'; uploadStatus.textContent = ''; uploadForm.reset(); }

        window.onclick = function(event) {
            if (event.target == uploadModal) closeUploadModal();
            if (event.target == imageModal) closeImageModal();
        }

        function addImageToGallery(imageUrl) {
            const gallery = document.querySelector('.gallery');
            const newItem = document.createElement('div');
            newItem.className = 'item';
            newItem.innerHTML = `<span class="delete-btn" onclick="deleteImage(this, '${imageUrl}')">&times;</span>`;
            
            const newImg = document.createElement('img');
            newImg.src = imageUrl;
            newImg.loading = 'lazy';
            newImg.onclick = () => openImageModal(imageUrl);

            newItem.appendChild(newImg);
            gallery.prepend(newItem);
        }

        async function deleteImage(buttonElement, imageUrl) {
            const userCode = prompt("Aby usunąć, podaj kod dostępu:");
            if (userCode === null) return;
            
            const itemToRemove = buttonElement.closest('.item');
            itemToRemove.style.opacity = '0.5';

            try {
                const response = await fetch('https://eosforus-gallery.hf.space/delete', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ imageUrl: imageUrl, code: userCode })
                });
                const result = await response.json();

                if (response.ok) {
                    itemToRemove.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
                    itemToRemove.style.transform = 'scale(0)';
                    setTimeout(() => itemToRemove.remove(), 300);
                } else {
                    alert('Błąd: ' + (result.error || 'Nieznany błąd serwera.'));
                    itemToRemove.style.opacity = '1';
                }
            } catch (error) {
                console.error("Błąd sieciowy podczas usuwania:", error);
                alert("Błąd połączenia z serwerem. Nie można usunąć obrazu.");
                itemToRemove.style.opacity = '1';
            }
        }
        
        uploadForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const backendUrl = 'https://eosforus-gallery.hf.space/upload';
            const formData = new FormData(uploadForm);
            
            const submitButton = uploadForm.querySelector('button');
            submitButton.disabled = true;
            uploadStatus.textContent = 'Przesyłanie, proszę czekać...';
            uploadStatus.style.color = 'black';
            
            try {
                const response = await fetch(backendUrl, { method: 'POST', body: formData });
                const result = await response.json();

                if (response.ok) {
                    // ZMIANA JEST TUTAJ
                    uploadStatus.textContent = 'Sukces! Aktualizacja strony może potrwać minutę.';
                    uploadStatus.style.color = 'green';
                    addImageToGallery(result.image_url);
                    setTimeout(closeUploadModal, 2500); // Dłuższy czas na przeczytanie komunikatu
                } else {
                    uploadStatus.textContent = 'Błąd: ' + (result.error || 'Nieznany błąd serwera.');
                    uploadStatus.style.color = 'red';
                }
            } catch (error) {
                console.error('Błąd sieci:', error);
                uploadStatus.textContent = 'Błąd: Nie można połączyć się z serwerem.';
                uploadStatus.style.color = 'red';
            } finally {
                submitButton.disabled = false;
            }
        });
    </script>
