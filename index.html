<style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery .item {
            flex: 1 1 calc(33.333% - 20px);
            min-width: 280px;
            margin: 10px;
            position: relative;
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ccc;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .gallery .item img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            align-self: center;
            margin-bottom: 10px;
        }
        .gallery .item .buttons-wrapper {
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            margin-top: auto; /* Wypycha przyciski na dół */
        }
        .gallery button {
            padding: 0;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .gallery button img {
            display: block;
        }
        .gallery .item:hover {
            transform: scale(1.05);
        }

        /* --- STYLE DLA MODALI I PRZYCISKÓW --- */
        .modal {
            display:none;
            position:fixed;
            z-index:1000;
            left:0;
            top:0;
            width:100%;
            height:100%;
            overflow:auto;
            background-color:rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        .close-btn {
            position:absolute;
            top:15px;
            right:35px;
            color:white;
            font-size:40px;
            font-weight:bold;
            cursor:pointer;
            transition: color 0.3s;
        }
        .close-btn:hover {
            color: #bbb;
        }
        .upload-modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: left;
            position: relative;
        }
        #uploadForm label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        #uploadForm input[type="text"],
        #uploadForm input[type="password"],
        #uploadForm input[type="file"] {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #uploadForm button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #uploadForm button:hover {
            background-color: #0056b3;
        }
        #openUploadModalBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background-color: black;
            color: white;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            font-size: 36px;
            line-height: 56px;
            text-align: center;
            cursor: pointer;
            z-index: 1001;
        }
        #uploadStatus {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>

<!-- ======================= KONIEC GALERII ======================= -->
<!-- Modal do powiększania obrazów -->

<span class="close-btn" onclick="closeImageModal()">×</span>
<img class="modal-content" id="modalImg"/>
</div>

<!-- Modal do przesyłania plików -->
<div class="modal" id="uploadModal">
<div class="upload-modal-content">
<span class="close-btn" onclick="closeUploadModal()">×</span>
<h2>Dodaj nowy obraz do galerii</h2>
<form id="uploadForm">
<label for="uploadCode">Kod dostępu:</label>
<input id="uploadCode" name="code" required="" type="password"/>
<label for="imageFile">Wybierz obraz:</label>
<input accept="image/jpeg, image/png, image/gif, image/jpg" id="imageFile" name="image" required="" type="file"/>
<button type="submit">Wyślij obraz</button>
</form>
<div id="uploadStatus"></div>
</div>
</div>
<script>
        // --- Skrypt dla modala z obrazem ---
        function openImageModal(src) {
            document.getElementById('imageModal').style.display = 'block';
            document.getElementById('modalImg').src = src;
        }

        function closeImageModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // --- Skrypt do obsługi przesyłania plików ---
        const uploadModal = document.getElementById('uploadModal');
        const uploadForm = document.getElementById('uploadForm');
        const uploadStatus = document.getElementById('uploadStatus');
        
        function openUploadModal() {
            uploadModal.style.display = 'block';
        }

        function closeUploadModal() {
            uploadModal.style.display = 'none';
            uploadStatus.textContent = '';
            uploadForm.reset();
        }

        window.onclick = function(event) {
            if (event.target == uploadModal) {
                closeUploadModal();
            }
            if (event.target == document.getElementById('imageModal')) {
                closeImageModal();
            }
        }

        uploadForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            // Adres URL Twojego backendu na Hugging Face
            const backendUrl = 'https://eosforus-gallery.hf.space/upload';
            
            const formData = new FormData(uploadForm);
            
            uploadStatus.textContent = 'Przesyłanie, proszę czekać...';
            uploadStatus.style.color = 'black';
            
            try {
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    uploadStatus.textContent = 'Sukces! Obraz dodany. Strona zaraz się odświeży.';
                    uploadStatus.style.color = 'green';
                    setTimeout(() => {
                        location.reload();
                    }, 2500);
                } else {
                    uploadStatus.textContent = 'Błąd: ' + (result.error || 'Nieznany błąd serwera.');
                    uploadStatus.style.color = 'red';
                }
            } catch (error) {
                console.error('Błąd sieci:', error);
                uploadStatus.textContent = 'Błąd: Nie można połączyć się z serwerem. Sprawdź konsolę (F12).';
                uploadStatus.style.color = 'red';
            }
        });
    </script>
