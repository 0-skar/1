        body {
            background-color: white;

            text-align: center;

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
 .gallery .item {
    flex: 1 1 calc(33.333% - 10px);
    margin: 5px;
    position: relative;
    box-sizing: border-box;
    padding: 10px;
    border: 1px solid #ccc;
    transition: transform 0.2s;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Utrzymuje miejsce między obrazem a przyciskami */
    align-items: center;
}

.gallery .item img {
    max-width: 100%;
    height: auto;
    cursor: pointer;
    align-self: center; /* Utrzymuje obraz w środku */
    margin-bottom: auto; /* Wypycha obraz do góry */
}

.gallery .item .buttons-wrapper {
    width: 100%; /* Upewnia się, że przyciski zajmują pełną szerokość */
    display: flex;
    justify-content: space-between; /* Równomiernie rozkłada przyciski */
    gap: 5px; /* Opcjonalnie: dodaje przestrzeń między przyciskami */
    align-items: flex-end; /* Wypycha przyciski na dół */
}

.gallery button {
    padding: 8px 12px;
    font-size: 12px;
    background-color: transparent;
    border: 2px solid black;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    margin: 0;
}
