<!DOCTYPE html>
<html lang="pl">
<head>
    <title>ART</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery .item {
            flex: 1 1 calc(33.333% - 20px);
            min-width: 280px;
            margin: 10px;
            position: relative;
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ccc;
            transition: transform 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .gallery .item:hover {
            transform: scale(1.05);
        }
        /* PRZYWRÓCONY ORYGINALNY WYGLĄD ZDJĘĆ */
        .gallery .item img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .gallery .item .buttons-wrapper {
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            margin-top: auto;
        }
        /* PRZYWRÓCONY ORYGINALNY WYGLĄD PRZYCISKÓW */
        .gallery button {
            padding: 8px 12px;
            font-size: 12px;
            background-color: transparent;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .gallery a button { /* Specjalny styl dla przycisków z logo, które nie mają własnego tła */
             border: none;
             padding: 0;
        }
        /* ZACHOWANY PRZYCISK "+" W PRAWYM GÓRNYM ROGU */
        #openUploadModalBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: black;
            color: white;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            font-size: 32px;
            line-height: 48px;
            text-align: center;
            cursor: pointer;
            z-index: 1002;
        }
        /* --- Style dla Modali --- */
        .modal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; overflow:auto; background-color:rgba(0,0,0,0.9); }
        .modal-content { margin: auto; display: block; width: 80%; max-width: 700px; position: relative; top: 50%; transform: translateY(-50%); }
        .close-btn { position:absolute; top:15px; right:35px; color:white; font-size:40px; font-weight:bold; cursor:pointer; transition: color 0.3s; }
        .close-btn:hover { color: #bbb; }
        .upload-modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 400px; border-radius: 10px; text-align: left; position: relative; }
        #uploadForm label { display: block; margin-bottom: 5px; font-weight: bold; }
        #uploadForm input[type="password"], #uploadForm input[type="file"] { width: 100%; box-sizing: border-box; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; }
        #uploadForm button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: 2px solid #007bff; border-radius: 5px; cursor: pointer; font-size: 16px; }
        #uploadForm button:hover { background-color: #0056b3; }
        #uploadStatus { margin-top: 15px; font-weight: bold; text-align: center; }
    </style>
</head>
<body>
    <a href="https://0-skar.github.io/0/" style="position: fixed; top: 20px; left: 20px; z-index: 1001;">
        <img src="https://raw.githubusercontent.com/0-skar/1/main/black%20arr.png" alt="Home" width="50" height="50" style="border-radius: 50%;">
    </a>
    <img src="https://raw.githubusercontent.com/0-skar/1/main/oskart2.jpg" alt="Oskar T" width="400" height="200" style="margin-top: 20px; max-width: 90%;">

    <div class="gallery">
        <div class="item">
            <img src="https://raw.githubusercontent.com/0-skar/1/main/bart.jpg" loading="lazy" onclick="openImageModal(this.src)">
            <div class="buttons-wrapper"><a href="https://www.kidartshow.com/work/zombie-bart" target="_blank"><button><img src="https://www.kidartshow.com/images/logo_blue.png" loading="lazy" width="100" height="50"></button></a></div>
        </div>
        <div class="item"><img src="https://raw.githubusercontent.com/0-skar/1/main/shuh.jpg" loading="lazy" onclick="openImageModal(this.src)"></div>
        <div class="item"><img src="https://raw.githubusercontent.com/0-skar/1/main/barthat.png" loading="lazy" onclick="openImageModal(this.src)"></div>
        <div class="item">
            <img src="https://raw.githubusercontent.com/0-skar/1/main/melties.png" loading="lazy" onclick="openImageModal(this.src)">
            <div class="buttons-wrapper"><a href="https://www.kidartshow.com/work/melties" target="_blank"><button><img src="https://www.kidartshow.com/images/logo_blue.png" loading="lazy" width="100" height="50"></button></a></div>
        </div>
        <div class="item">
            <img src="https://raw.githubusercontent.com/0-skar/1/main/lol.jpg" loading="lazy" onclick="openImageModal(this.src)">
            <div class="buttons-wrapper"><a href="https://www.kidartshow.com/work/lol" target="_blank"><button><img src="https://www.kidartshow.com/images/logo_blue.png" loading="lazy" width="100" height="50"></button></a></div>
        </div>
        <div class="item">
            <img src="https://raw.githubusercontent.com/0-skar/1/main/dude.jpg" loading="lazy" onclick="openImageModal(this.src)">
            <div class="buttons-wrapper"><a href="https://www.kidartshow.com/work/dude-1" target="_blank"><button><img src="https://www.kidartshow.com/images/logo_blue.png" loading="lazy" width="100" height="50"></button></a></div>
        </div>
        <div class="item"><img src="https://raw.githubusercontent.com/0-skar/1/main/christmas.jpg" loading="lazy" onclick="openImageModal(this.src)"></div>
        <div class="item"><img src="https://raw.githubusercontent.com/0-skar/1/main/then&now.jpg" loading="lazy" onclick="openImageModal(this.src)"></div>
        <div class="item"><img src="https://raw.githubusercontent.com/0-skar/1/main/chickgun2.jpg" loading="lazy" onclick="openImageModal(this.src)"></div>
        <div class="item"><img src="https://raw.githubusercontent.com/0-skar/1/main/gangsta%20kitty.jpg" loading="lazy" onclick="openImageModal(this.src)"></div>
        <div class="item"><img src="https://raw.githubusercontent.com/0-skar/1/main/CLOwn.png" loading="lazy" onclick="openImageModal(this.src)"></div>
        <div class="item"><img src="https://raw.githubusercontent.com/0-skar/1/main/night%20city.jpg" loading="lazy" onclick="openImageModal(this.src)"></div>
    </div>

    <!-- Modal do powiększania obrazów -->
    <div id="imageModal" class="modal"><span class="close-btn" onclick="closeImageModal()">&times;</span><img id="modalImg" class="modal-content"></div>

    <!-- Pływający przycisk "+" w nowym miejscu -->
    <div id="openUploadModalBtn" onclick="openUploadModal()">+</div>

    <!-- Modal do przesyłania plików -->
    <div id="uploadModal" class="modal">
        <div class="upload-modal-content">
            <span class="close-btn" onclick="closeUploadModal()">&times;</span>
            <h2>Dodaj nowy obraz do galerii</h2>
            <form id="uploadForm">
                <label for="uploadCode">Kod dostępu:</label><input type="password" id="uploadCode" name="code" required>
                <label for="imageFile">Wybierz obraz:</label><input type="file" id="imageFile" name="image" accept="image/jpeg, image/png, image/gif, image/jpg" required>
                <button type="submit">Wyślij obraz</button>
            </form>
            <div id="uploadStatus"></div>
        </div>
    </div>

    <script>
        // --- CAŁY KOD JAVASCRIPT JEST JUŻ POPRAWNY I ZOSTaje BEZ ZMIAN ---
        const imageModal = document.getElementById('imageModal');
        const uploadModal = document.getElementById('uploadModal');
        const uploadForm = document.getElementById('uploadForm');
        const uploadStatus = document.getElementById('uploadStatus');

        function openImageModal(src) { imageModal.style.display = 'block'; document.getElementById('modalImg').src = src; }
        function closeImageModal() { imageModal.style.display = 'none'; }
        function openUploadModal() { uploadModal.style.display = 'block'; }
        function closeUploadModal() { uploadModal.style.display = 'none'; uploadStatus.textContent = ''; uploadForm.reset(); }

        window.onclick = function(event) {
            if (event.target == uploadModal) closeUploadModal();
            if (event.target == imageModal) closeImageModal();
        }

        function addImageToGallery(imageUrl) {
            const gallery = document.querySelector('.gallery');
            const newItem = document.createElement('div');
            newItem.className = 'item';
            
            const newImg = document.createElement('img');
            newImg.src = imageUrl;
            newImg.loading = 'lazy';
            newImg.onclick = () => openImageModal(imageUrl);

            newItem.appendChild(newImg);
            gallery.prepend(newItem);
        }

        uploadForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const backendUrl = 'https://eosforus-gallery.hf.space/upload';
            const formData = new FormData(uploadForm);
            
            const submitButton = uploadForm.querySelector('button');
            submitButton.disabled = true;
            uploadStatus.textContent = 'Przesyłanie, proszę czekać...';
            uploadStatus.style.color = 'black';
            
            try {
                const response = await fetch(backendUrl, { method: 'POST', body: formData });
                const result = await response.json();

                if (response.ok) {
                    uploadStatus.textContent = 'Sukces! Obraz dodany.';
                    uploadStatus.style.color = 'green';
                    addImageToGallery(result.image_url);
                    setTimeout(closeUploadModal, 1500);
                } else {
                    uploadStatus.textContent = 'Błąd: ' + (result.error || 'Nieznany błąd serwera.');
                    uploadStatus.style.color = 'red';
                }
            } catch (error) {
                console.error('Błąd sieci:', error);
                uploadStatus.textContent = 'Błąd: Nie można połączyć się z serwerem.';
                uploadStatus.style.color = 'red';
            } finally {
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
