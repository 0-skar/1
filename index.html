<!DOCTYPE html>
<html lang="pl">
<head>
    <title>ART</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ... (cały dotychczasowy CSS pozostaje bez zmian) ... */
        body { background-color: white; color: black; font-family: Arial, sans-serif; text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .gallery .item { flex: 1 1 calc(33.333% - 20px); min-width: 280px; margin: 10px; position: relative; box-sizing: border-box; padding: 10px; border: 1px solid #ccc; transition: transform 0.2s ease-in-out; display: flex; flex-direction: column; justify-content: space-between; align-items: center; }
        .gallery .item:hover { transform: scale(1.05); }
        .gallery .item img { max-width: 100%; height: auto; cursor: pointer; margin-bottom: 10px; }
        .gallery .item .buttons-wrapper { width: 100%; display: flex; justify-content: space-around; align-items: flex-end; margin-top: auto; }
        .gallery button { padding: 8px 12px; font-size: 12px; background-color: transparent; border: 2px solid black; border-radius: 5px; cursor: pointer; text-decoration: none; }
        .gallery a button { border: none; padding: 0; }
        #openUploadModalBtn { position: fixed; top: 20px; right: 20px; width: 50px; height: 50px; background-color: black; color: white; border-radius: 50%; border: 2px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.3); font-size: 32px; line-height: 48px; text-align: center; cursor: pointer; z-index: 1002; }
        .modal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; overflow:auto; background-color:rgba(0,0,0,0.9); }
        .modal-content { margin: auto; display: block; width: 80%; max-width: 700px; position: relative; top: 50%; transform: translateY(-50%); }
        .close-btn { position:absolute; top:15px; right:35px; color:white; font-size:40px; font-weight:bold; cursor:pointer; transition: color 0.3s; }
        .close-btn:hover { color: #bbb; }
        .upload-modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 400px; border-radius: 10px; text-align: left; position: relative; }
        #uploadForm label { display: block; margin-bottom: 5px; font-weight: bold; }
        #uploadForm input[type="password"], #uploadForm input[type="file"] { width: 100%; box-sizing: border-box; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; }
        #uploadForm button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: 2px solid #007bff; border-radius: 5px; cursor: pointer; font-size: 16px; }
        #uploadForm button:hover { background-color: #0056b3; }
        #uploadStatus { margin-top: 15px; font-weight: bold; text-align: center; }

        /* --- NOWY STYL DLA PRZYCISKU USUWANIA --- */
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: 1px solid white;
            border-radius: 50%;
            font-size: 16px;
            line-height: 22px;
            text-align: center;
            cursor: pointer;
            opacity: 0; /* Ukryty domyślnie */
            transition: opacity 0.2s ease-in-out;
            z-index: 10;
        }
        .item:hover .delete-btn {
            opacity: 1; /* Widoczny po najechaniu na kafelek */
        }
    </style>
</head>
<body>
    <a href="https://0-skar.github.io/0/" style="position: fixed; top: 20px; left: 20px; z-index: 1001;"><img src="https://raw.githubusercontent.com/0-skar/1/main/black%20arr.png" alt="Home" width="50" height="50" style="border-radius: 50%;"></a>
    <img src="https://raw.githubusercontent.com/0-skar/1/main/oskart2.jpg" alt="Oskar T" width="400" height="200" style="margin-top: 20px; max-width: 90%;">
    
    <div class="gallery">
        <!-- DODANY PRZYCISK USUWANIA DO KAŻDEGO ELEMENTU -->
        <div class="item">
            <span class="delete-btn" onclick="deleteImage(this, 'https://raw.githubusercontent.com/0-skar/1/main/bart.jpg')">&times;</span>
            <img src="https://raw.githubusercontent.com/0-skar/1/main/bart.jpg" loading="lazy" onclick="openImageModal(this.src)">
            <div class="buttons-wrapper"><a href="https://www.kidartshow.com/work/zombie-bart" target="_blank"><button><img src="https://www.kidartshow.com/images/logo_blue.png" loading="lazy" width="100" height="50"></button></a></div>
        </div>
        <div class="item"><span class="delete-btn" onclick="deleteImage(this, 'https://raw.githubusercontent.com/0-skar/1/main/shuh.jpg')">&times;</span><img src="https://raw.githubusercontent.com/0-skar/1/main/shuh.jpg" loading="lazy" onclick="openImageModal(this.src)"></div>
        <div class="item"><span class="delete-btn" onclick="deleteImage(this, 'https://raw.githubusercontent.com/0-skar/1/main/barthat.png')">&times;</span><img src="https://raw.githubusercontent.com/0-skar/1/main/barthat.png" loading="lazy" onclick="openImageModal(this.src)"></div>
        <div class="item">
            <span class="delete-btn" onclick="deleteImage(this, 'https://raw.githubusercontent.com/0-skar/1/main/melties.png')">&times;</span>
            <img src="https://raw.githubusercontent.com/0-skar/1/main/melties.png" loading="lazy" onclick="openImageModal(this.src)">
            <div class="buttons-wrapper"><a href="https://www.kidartshow.com/work/melties" target="_blank"><button><img src="https://www.kidartshow.com/images/logo_blue.png" loading="lazy" width="100" height="50"></button></a></div>
        </div>
        <!-- ...i tak dalej dla reszty obrazków, dodaj .delete-btn do każdego -->
    </div>

    <!-- Reszta HTML bez zmian -->
    <div id="imageModal" class="modal"><span class="close-btn" onclick="closeImageModal()">&times;</span><img id="modalImg" class="modal-content"></div>
    <div id="openUploadModalBtn" onclick="openUploadModal()">+</div>
    <div id="uploadModal" class="modal">...</div>

    <script>
        // ... (wszystkie istniejące zmienne i funkcje open/close pozostają bez zmian) ...
        const imageModal = document.getElementById('imageModal'); /* itd. */

        // --- ZAKTUALIZOWANA FUNKCJA DODAWANIA ---
        function addImageToGallery(imageUrl) {
            const gallery = document.querySelector('.gallery');
            const newItem = document.createElement('div');
            newItem.className = 'item';
            // Nowe obrazy od razu dostają przycisk usuwania
            newItem.innerHTML = `<span class="delete-btn" onclick="deleteImage(this, '${imageUrl}')">&times;</span>`;
            
            const newImg = document.createElement('img');
            newImg.src = imageUrl;
            newImg.loading = 'lazy';
            newImg.onclick = () => openImageModal(imageUrl);

            newItem.appendChild(newImg);
            gallery.prepend(newItem);
        }

        // --- NOWA FUNKCJA USUWANIA ---
        async function deleteImage(buttonElement, imageUrl) {
            const userCode = prompt("Aby usunąć, podaj kod dostępu:");
            if (userCode === null) return; // Użytkownik kliknął "Anuluj"
            
            // Tymczasowe ukrycie elementu dla natychmiastowej reakcji
            const itemToRemove = buttonElement.closest('.item');
            itemToRemove.style.opacity = '0.5';

            try {
                const response = await fetch('https://eosforus-gallery.hf.space/delete', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        imageUrl: imageUrl,
                        code: userCode
                    })
                });
                const result = await response.json();

                if (response.ok) {
                    // Usunięcie elementu z animacją
                    itemToRemove.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
                    itemToRemove.style.transform = 'scale(0)';
                    setTimeout(() => itemToRemove.remove(), 300);
                } else {
                    alert('Błąd: ' + (result.error || 'Nieznany błąd serwera.'));
                    itemToRemove.style.opacity = '1'; // Przywróć widoczność w razie błędu
                }
            } catch (error) {
                console.error("Błąd sieciowy podczas usuwania:", error);
                alert("Błąd połączenia z serwerem. Nie można usunąć obrazu.");
                itemToRemove.style.opacity = '1'; // Przywróć widoczność
            }
        }
        
        // --- Funkcja przesyłania (bez zmian) ---
        uploadForm.addEventListener('submit', async function(event) {
            // ... (cała ta funkcja pozostaje bez zmian) ...
        });
    </script>
</body>
</html>
